<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-cashier Menu</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <script>
    // check if client is logged in
    const isLoggedIn = JSON.parse(sessionStorage.getItem('isLoggedIn'));
    if (!isLoggedIn) location.href = './login.html';

    // check if the online user/client is admin or not
    const onlineClient = JSON.parse(sessionStorage.getItem('onlineClient'));
    if (onlineClient.name !== 'admin') location.href = './index.html';
  </script>
</head>

<body class="bg-primary">

  <!-- start navbar -->

  <nav class="navbar p-0 sticky-top">
    <div class="container-fluid p-3">
      <h1 class="logo m-0 fw-bold">الكاشير</h1>
      <div class="nav-options d-flex align-items-center">
        <div class="mode me-3 rounded d-flex align-items-center">
          <div id="dark" class="dark-mode" role="button">
            <i class="fa-regular fa-moon"></i>
          </div>
          <div id="light" class="light-mode" role="button">
            <i class="fa-regular fa-sun"></i>
          </div>
        </div>
        <div class="slider position-relative">
          <div id="bars" class="bars fs-1 d-flex align-items-center" role="button">
            <i class="fa-solid fa-bars"></i>
          </div>
          <aside id="slide-menu" class="menu position-fixed py-3 text-center">
            <ul class="m-0 list-unstyled d-flex align-items-center flex-column">
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="./index.html" role="button">الصفحة الرئيسية</a>
              </li>
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="./profile.html" role="button">تعديل الحساب</a>
              </li>
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="./register.html" role="button">إضافة حساب</a>
              </li>
              <li class="w-100 p-2">
                <a class="active text-decoration-none" href="./menu.html" role="button">قائمة الطعام</a>
              </li>
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="#" role="button">التقارير اليومية</a>
              </li>
              <li class="w-100 p-2">
                <a id="logout" class="text-decoration-none" role="button">إنهاء الشيفت</a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>
  </nav>

  <!-- end navbar -->

  <!-- start menu add and edit -->

  <div class="container">
    <main class="menu row justify-content-between">
      <section class="categories py-3 px-0 col-12 d-flex">
        <div id="categories-container" class="d-flex"></div>
        <div id="add-category-button"
          class="add-category shadow rounded me-3 ms-0 overflow-hidden d-flex justify-content-center align-items-center"
          role="button">
          <div class="category-button">
            <i class="fa-solid fa-circle-plus"></i>
            <span class="ms-2">أضف فئة أو صنف</span>
          </div>
        </div>
      </section>
      <section class="category-items my-3 col-12">
        <div id="items-container" class="row overflow-hidden g-3"></div>
      </section>
    </main>
  </div>

  <!-- end menu add and edit -->

  <!-- start add category modal  -->

  <div id="category-modal" class="modal-overlay position-absolute w-100 h-100 top-0 left-0">
    <form class="add-category-modal p-3 top-0 rounded text-center position-relative">
      <div id="close-category-button" class="close-modal position-absolute" role="button">
        <i class="fa-solid fa-circle-xmark"></i>
      </div>
      <label for="add-category-input" class="form-label">أضف فئة أو صنف</label>
      <input id="add-category-input" class="form-control shadow-none text-center" type="text">
      <p id="warning-text" class="form-text">اجعلها كلمتين فقط</p>
      <button id="category-modal-submit" class="btn" type="submit">إضافة فئة أو صنف</button>
    </form>
  </div>

  <!-- end add category modal  -->

  <!-- start add category modal  -->

  <div id="edit-modal" class="modal-overlay position-absolute w-100 h-100 top-0 left-0">
    <form class="add-category-modal p-3 top-0 rounded text-center position-relative">
      <div id="close-edit-button" class="close-modal position-absolute" role="button">
        <i class="fa-solid fa-circle-xmark"></i>
      </div>
      <label for="edit-modal-input" class="form-label">عدل فئة أو صنف</label>
      <input id="edit-modal-input" class="form-control shadow-none text-center" type="text">
      <p id="warning-edit-text" class="form-text">اجعلها كلمتين فقط</p>
      <button id="edit-modal-submit" class="btn" type="submit">تعديل الفئة أو الصنف</button>
    </form>
  </div>

  <!-- end add category modal  -->

  <script src="./js/all.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/master.js"></script>
  <script src="./js/layouts/notification.js"></script>
</body>

</html>
