<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <script src="./js/layouts/isLoggedIn.js"></script>
  <script src="./js/layouts/includeHTML.js"></script>
  <script>
    includeHTML('./layouts/navbar.html', 'nav', true);
    const path = 'order';
    const lang = localStorage.getItem('lang');

    // get table data from session storage
    const data = JSON.parse(sessionStorage.getItem('selected-table'));
    if (data) document.title = `Al-cashier ${data.name} Order`;
    else document.title = 'Al-cashier Order';
  </script>
</head>

<body class="bg-primary">

  <!-- start navbar -->

  <nav class="navbar p-0 sticky-top"></nav>

  <!-- end navbar -->

  <div class="container">
    <main class="row my-3">

      <!-- start order-menu -->

      <section class="order-menu col-12 col-lg-6">
        <div class="section-label rounded text-center">
          <h2 class="m-0 p-0 fs-6">
            <i class="fa-solid fa-chair"></i>
            <span class="ms-2">اختر طلبات الطاولة</span>
          </h2>
        </div>
        <ul class="menu-categories list-unstyled m-0 py-3 d-flex overflow-auto"></ul>
        <ul class="category-items list-unstyled m-0 py-3 d-flex overflow-hidden flex-wrap gap-3"></ul>
      </section>

      <!-- end order-menu -->

      <!-- start chosen orders -->

      <section class="orders-display col-12 col-lg-6">
        <div class="section-label rounded text-center">
          <h2 class="m-0 p-0 fs-6">
            <span class="ms-2">الطلبات</span>
          </h2>
        </div>
        <div class="table-container table-responsive py-3 pe-1">
          <table class="w-100 table-bordered m-0">
            <thead>
              <tr>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">#</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">الصنف</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">السعر</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">الكمية</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">الإجمالي</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">إضافة</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">نقص</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">حذف</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th colspan="8" class="py-2 px-3 text-nowrap text-center">لا يوجد طلبات لعرضها</th>
              </tr>
            </tbody>
            <tfoot class="table-group-divider"></tfoot>
          </table>
        </div>
        <form class="action-buttons py-3 d-flex gap-3">
          <button type="button" class="remove-table rounded border-0">إلغاء</button>
          <button type="button" class="order-order rounded border-0">طلب</button>
          <button type="button" class="pay-order rounded border-0">الدفع</button>
        </form>
      </section>

      <!-- end chosen orders -->

    </main>
  </div>

  <script src="./js/all.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/order.js"></script>
  <script type="module" src="./js/layouts/slider.js"></script>
  <script type="module" src="./js/layouts/mode.js"></script>
  <script src="./js/layouts/notification.js"></script>
  <script type="module" src="./js/layouts/changeLang.js"></script>
  <script src="./js/layouts/checkLang.js"></script>
  <script>
    const allElements = document.querySelectorAll('*');
    const englishOrder = {

    };

    checkLang(allElements, englishOrder);
  </script>
</body>

</html>
