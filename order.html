<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <script>
    // check if client is logged in
    const isLoggedIn = JSON.parse(sessionStorage.getItem('isLoggedIn'));
    if (!isLoggedIn) location.href = './login.html';

    // get table data from session storage
    const data = JSON.parse(sessionStorage.getItem('selected-table'));
    if (data) document.title = `Al-cashier ${data.name} Order`;
    else document.title = 'Al-cashier Order';
  </script>
</head>

<body class="bg-primary">

  <!-- start navbar -->

  <nav class="navbar p-0 sticky-top">
    <div class="container-fluid p-3">
      <h1 class="logo m-0 fw-bold">الكاشير</h1>
      <div class="nav-options d-flex align-items-center">
        <div class="mode me-3 rounded d-flex align-items-center">
          <div id="dark" class="dark-mode" role="button">
            <i class="fa-regular fa-moon"></i>
          </div>
          <div id="light" class="light-mode" role="button">
            <i class="fa-regular fa-sun"></i>
          </div>
        </div>
        <div class="slider position-relative">
          <div id="bars" class="bars fs-1 d-flex align-items-center" role="button">
            <i class="fa-solid fa-bars"></i>
          </div>
          <aside id="slide-menu" class="menu position-fixed py-3 text-center">
            <ul class="m-0 list-unstyled d-flex align-items-center flex-column">
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="./index.html" role="button">الصفحة الرئيسية</a>
              </li>
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="./profile.html" role="button">تعديل الحساب</a>
              </li>
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="./register.html" role="button">إضافة حساب</a>
              </li>
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="./menu.html" role="button">قائمة الطعام</a>
              </li>
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="#" role="button">التقارير اليومية</a>
              </li>
              <li class="w-100 p-2">
                <a id="logout" class="text-decoration-none" role="button">إنهاء الشيفت</a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>
  </nav>

  <!-- end navbar -->

  <div class="container">
    <main class="row my-3">

      <!-- start order-menu -->

      <section class="order-menu col-12">
        <div class="section-label rounded text-center">
          <h2 class="m-0 p-0 fs-6">
            <i class="fa-solid fa-chair"></i>
            <span class="ms-2">اختر طلبات الطاولة</span>
          </h2>
        </div>
        <ul class="menu-categories list-unstyled m-0 py-3 d-flex overflow-auto"></ul>
        <ul class="category-items list-unstyled m-0 py-3 d-flex overflow-hidden flex-wrap gap-3"></ul>
      </section>

      <!-- end order-menu -->

      <!-- start chosen orders -->

      <section class="orders col-12">
        <div class="section-label rounded text-center">
          <h2 class="m-0 p-0 fs-6">
            <span class="ms-2">الطلبات</span>
          </h2>
        </div>
        <div class="table-container table-responsive py-3 pe-1">
          <table class="w-100 table-bordered m-0">
            <thead>
              <tr>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">#</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">الصنف</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">السعر</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">الكمية</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">الإجمالي</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">إضافة</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">نقص</th>
                <th class="py-2 px-3 text-nowrap text-center" scope="col">حذف</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th colspan="8" class="py-2 px-3 text-nowrap text-center">لا يوجد طلبات لعرضها</th>
              </tr>
            </tbody>
          </table>
        </div>
        <div></div>
        <div></div>
      </section>

      <!-- end chosen orders -->

    </main>
  </div>

  <script src="./js/all.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/master.js"></script>
</body>

</html>
