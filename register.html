<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-cashier Register</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <script src="./js/layouts/isLoggedIn.js"></script>
  <script src="./js/layouts/isAdmin.js"></script>
  <script src="./js/layouts/includeHTML.js"></script>
  <script>
    includeHTML('./layouts/navbar.html', 'nav', true);
    const path = 'register';
    const lang = localStorage.getItem('lang');
  </script>
</head>

<body class="bg-primary">

  <!-- start navbar -->

  <nav class="navbar p-0 sticky-top"></nav>

  <!-- end navbar -->

  <!-- start register form -->

  <section id="register" class="register client-data d-flex align-items-center justify-content-center">
    <div class="container">
      <form class="p-3 mx-auto text-center" action="./index.html">
        <div class="form-input mb-3">
          <label for="register-cashier-name" class="form-label">اسم الكاشير</label>
          <input id="register-cashier-name" class="form-control shadow-none text-center" type=" text" data-from="name">
          <p class="form-text my-2"></p>
        </div>
        <div class="form-input mb-3">
          <label for="register-cashier-phone" class="form-label">رقم الهاتف</label>
          <input id="register-cashier-phone" class="form-control shadow-none text-center" type=" text"
            data-from="phone">
          <p class="form-text my-2"></p>
        </div>
        <div class="form-input mb-3">
          <label for="register-cashier-password" class="form-label">الرقم السري</label>
          <input id="register-cashier-password" class="form-control shadow-none text-center" type="password"
            data-from="password">
          <p class="form-text my-2"></p>
        </div>
        <button id="register-cashier-submit" class="btn" type="submit">إنشاء حساب</button>
      </form>
    </div>
  </section>

  <!-- end register form -->

  <script src="./js/all.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/register.js"></script>
  <script type="module" src="./js/layouts/slider.js"></script>
  <script type="module" src="./js/layouts/mode.js"></script>
  <script src="./js/layouts/notification.js"></script>
  <script type="module" src="./js/layouts/changeLang.js"></script>
  <script src="./js/layouts/checkLang.js"></script>
  <script>
    const allElements = document.querySelectorAll('*');
    const englishProfile = {
      "اسم الكاشير": "Cashier Name",
      "رقم الهاتف": "Phone Number",
      "الرقم السري": "Password",
      "إنشاء حساب": "Create Account"
    };

    checkLang(allElements, englishProfile);
  </script>
</body>

</html>
