<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-cashier Register</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <script>
    // check if client is logged in
    const isLoggedIn = JSON.parse(sessionStorage.getItem('isLoggedIn'));
    if (!isLoggedIn) location.href = './login.html';

    // check if the online user/client is admin or not
    const onlineClient = JSON.parse(sessionStorage.getItem('onlineClient'));
    if (onlineClient.name !== 'admin') location.href = './index.html';
  </script>
</head>

<body class="bg-primary">

  <!-- start navbar -->

  <nav class="navbar p-0">
    <div class="container-fluid p-3">
      <h1 class="logo m-0 fw-bold">الكاشير</h1>
      <div class="nav-options d-flex align-items-center">
        <div class="mode me-3 rounded d-flex align-items-center">
          <div id="dark" class="dark-mode" role="button">
            <i class="fa-regular fa-moon"></i>
          </div>
          <div id="light" class="light-mode" role="button">
            <i class="fa-regular fa-sun"></i>
          </div>
        </div>
        <div class="slider position-relative">
          <div id="bars" class="bars fs-1 d-flex align-items-center" role="button">
            <i class="fa-solid fa-bars"></i>
          </div>
          <aside id="slide-menu" class="menu position-fixed py-3 text-center">
            <ul class="m-0 list-unstyled d-flex align-items-center flex-column">
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="./index.html" role="button">الصفحة الرئيسية</a>
              </li>
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="./profile.html" role="button">تعديل الحساب</a>
              </li>
              <li class="w-100 p-2">
                <a class="active text-decoration-none" href="./register.html" role="button">إضافة حساب</a>
              </li>
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="./menu.html" role="button">قائمة الطعام</a>
              </li>
              <li class="w-100 p-2">
                <a class="text-decoration-none" href="#" role="button">التقارير اليومية</a>
              </li>
              <li class="w-100 p-2">
                <a id="logout" class="text-decoration-none" role="button">إنهاء الشيفت</a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>
  </nav>

  <!-- end navbar -->

  <!-- start register form -->

  <section id="register" class="register client-data d-flex align-items-center justify-content-center">
    <div class="container">
      <form class="p-3 mx-auto text-center" action="./index.html">
        <div class="form-input mb-3">
          <label for="register-cashier-name" class="form-label">اسم الكاشير</label>
          <input id="register-cashier-name" class="form-control shadow-none text-center" type=" text" data-from="name">
          <p class="form-text my-2"></p>
        </div>
        <div class="form-input mb-3">
          <label for="register-cashier-phone" class="form-label">رقم الهاتف</label>
          <input id="register-cashier-phone" class="form-control shadow-none text-center" type=" text"
            data-from="phone">
          <p class="form-text my-2"></p>
        </div>
        <div class="form-input mb-3">
          <label for="register-cashier-password" class="form-label">الرقم السري</label>
          <input id="register-cashier-password" class="form-control shadow-none text-center" type="password"
            data-from="password">
          <p class="form-text my-2"></p>
        </div>
        <button id="register-cashier-submit" class="btn" type="submit">إنشاء حساب</button>
      </form>
    </div>
  </section>

  <!-- end register form -->

  <script src="./js/all.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/master.js"></script>
  <script src="./js/layouts/notification.js"></script>
</body>

</html>
