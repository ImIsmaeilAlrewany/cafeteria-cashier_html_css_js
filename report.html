<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-cashier Report Page</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <script src="./js/layouts/isLoggedIn.js"></script>
  <script src="./js/layouts/isAdmin.js"></script>
  <script src="./js/chart.umd.min.js"></script>
  <script src="./js/layouts/includeHTML.js"></script>
  <script src="./js/layouts/reportTables.js"></script>
  <script>
    includeHTML('./layouts/navbar.html', 'nav');
    const path = 'report';
  </script>
</head>

<body class="bg-primary">

  <!-- start navbar -->

  <nav class="navbar p-0 sticky-top"></nav>

  <!-- end navbar -->

  <!-- start report options -->

  <div class="container">
    <section class="report">
      <ul class="options list-unstyled m-0 py-3 d-flex overflow-auto">
        <li class="m-0 me-3 p-0 shadow rounded d-flex align-items-center justify-content-center active"
          data-option="general" role="button">
          نظرة عامة</li>
        <li class="m-0 me-3 p-0 shadow rounded d-flex align-items-center justify-content-center" data-option="done"
          role="button">طاولات
          تمت</li>
        <li class="m-0 me-3 p-0 shadow rounded d-flex align-items-center justify-content-center" data-option="canceled"
          role="button">طاولات
          ملغاة</li>
        <li class="m-0 me-3 p-0 shadow rounded d-flex align-items-center justify-content-center" data-option="runout"
          role="button">وشك
          النفاذ</li>
        <li class="m-0 me-3 p-0 shadow rounded d-flex align-items-center justify-content-center" data-option="cashier"
          role="button">الكاشير
        </li>
      </ul>
    </section>
  </div>

  <!-- end report options -->

  <!-- start report option details -->

  <div class="container">
    <section class="option-details"></section>
  </div>

  <!-- end report option details -->

  <script src="./js/all.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/report.js"></script>
  <script type="module" src="./js/layouts/slider.js"></script>
  <script type="module" src="./js/layouts/mode.js"></script>
  <script src="./js/layouts/notification.js"></script>
</body>

</html>
